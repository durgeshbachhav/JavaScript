<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    // Function to add a new language to the list
    function addLanguage(LangName) {
      const li = document.createElement("li");
      li.innerHTML = `${LangName}`;
      document.querySelector(".language").appendChild(li);
    }

    // Adding languages using the addLanguage function
    addLanguage("java");
    addLanguage("typeScipt");
    addLanguage("cpp");

    // An optimized way to add a new language
    function addOptimiseLanguage(LangName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(LangName));
      document.querySelector(".language").appendChild(li);
    }

    // Adding another language using the optimized function
    addOptimiseLanguage("golang");

    // Edit the second language in the list
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "mojo";
    secondLang.replaceWith(newLi);

    // Edit the first language in the list
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = "<li>typeScript</li>";

    // Remove the last language in the list
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
  </script>
</html>
