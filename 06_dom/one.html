<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document object model Manipulation</title>
    <style>
        .bg-black {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">
            Dom Learning With Durgesh <span style="display: none;">test text</span>
        </h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">thwo</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>

    <script>
        // JavaScript code for DOM manipulation

        // Selecting an element by its ID
        const title = document.getElementById('title');

        // Modifying the element's style
        title.style.backgroundColor = "green";
        title.style.padding = "20px";
        title.style.borderRadius = "15px";

        // Accessing and modifying element content
        title.textContent = 'Dom Learning With Durgesh';

        // Using querySelector to select elements
        const inputPassword = document.querySelector('input[type="password"]');
        const firstParagraph = document.querySelector('p:first-child');
        const myList = document.querySelector('ul');

        // Modifying selected elements
        myList.querySelector('li').style.backgroundColor = 'red';
        myList.querySelector('li').innerHTML = "five";

        // Querying multiple elements with querySelectorAll
        const listItems = myList.querySelectorAll('li');

        // Iterating through a NodeList using forEach
        listItems.forEach((li) => {
            li.style.backgroundColor = 'green';
        });

        // Converting HTMLCollection to an array
        const tempClass = document.getElementsByClassName('list-item');
        const myConvertedArray = Array.from(tempClass);

        // Iterating through an array of elements using forEach
        myConvertedArray.forEach((li) => {
            li.style.color = 'red';
        });
    </script>
</body>
</html>
