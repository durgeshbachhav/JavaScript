<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async JavaScript</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1>durgesh Bachhav</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // This script demonstrates the use of setTimeout and clearTimeout for asynchronous operations.

    // Define a function to be executed after a delay.
    const sayDurgesh = function () {
      console.log("durgesh");
    };

    // Schedule the 'sayDurgesh' function to run after 2000 milliseconds (2 seconds).
    // Uncomment the line below to use this timeout.
    // setTimeout(sayDurgesh, 2000);

    // Define a function to change the text content of the <h1> element.
    const changeText = function () {
      document.querySelector("h1").innerHTML = "best JS series";
    };

    // Schedule the 'changeText' function to run after 2000 milliseconds (2 seconds).
    const changeme = setTimeout(changeText, 2000);

    // Uncomment the following line to clear the timeout and prevent 'changeText' from executing.
    // clearTimeout(changeme);

    // Add an event listener to the "Stop" button to clear the timeout when clicked.
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(changeme);
      console.log("STOP");
    });
  </script>
</html>
