<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Interval Demo</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1>Game Start</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // This script demonstrates the use of setInterval and clearInterval to create
    // a simple interval-based function that logs a message every second.

    // Function to log a message along with the current timestamp.
    const sayHello = (str) => {
      console.log(str, Date.now());
    };

    // Initialize a variable to store the interval ID.
    let intervalId;

    // Get references to the "Start" and "Stop" buttons.
    const start = document.querySelector('#start');
    const stop = document.querySelector('#stop');

    // Add a click event listener to the "Start" button.
    start.addEventListener('click', () => {
      // Start the interval and store its ID in 'intervalId'.
      intervalId = setInterval(() => {
        sayHello('durgesh');
      }, 1000); // Interval is set to 1000 milliseconds (1 second).
    });

    // Add a click event listener to the "Stop" button.
    stop.addEventListener('click', () => {
      // Clear the interval using its ID to stop the logging.
      clearInterval(intervalId);
    });
  </script>
</html>
