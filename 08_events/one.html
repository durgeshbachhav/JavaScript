<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Event Handling</title>

      </li>
      <li>

          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="river"
          src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"

        />

      </li>
      <li>
        <a style="color: aliceblue" href="https://google.com" id="google"
          >Google</a
        >
      </li>
    </ul>
  </body>
  <script>
    // Event handling in JavaScript

    // Example: Handling a click event on the 'owl' image with event propagation
    document.getElementById("owl").addEventListener(
      "click",
      (e) => {
        // Uncomment the following line to see an alert when the owl image is clicked.
        // alert('Owl clicked');
        // Uncomment the next line to log the event target (the clicked element).
        // console.log(e.target);
      },
      true
    ); // Use 'true' for capturing phase, 'false' for bubbling phase

    // Example: Handling a click event on the 'images' ul element
    document.getElementById("images").addEventListener(
      "click",
      (e) => {
        // Uncomment the following line to see a log when the ul element is clicked.
        // console.log('Clicked inside the ul');
      },
      false
    ); // Use 'false' for bubbling phase

    // Example: Handling a click event on the 'owl' image with event propagation
    document.getElementById("owl").addEventListener(
      "click",
      (e) => {
        // Uncomment the following lines to see a log and stop event propagation.
        // console.log('Owl clicked');
        // e.stopPropagation();
      },
      false
    ); // Use 'false' for bubbling phase

    //   e.stopPropagation();
    //   console.log('Google clicked!');
    // }, false);

  </script>
</html>
